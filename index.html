<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Tweet</title>
  </head>
  <body>
    <div class="tweet">
      <div class="container-sweet">
        <img
          class="image-logo"
          src="/images/Logo-Nike (1).png"
          alt="logo da Nike"
          title="logo da Nike"
        />
        <div class="container-content-sweet">
          <div class="title-content-sweet">
            <strong>Nike</strong>
            <img
              class="checked-icon"
              src="/images/Icone-Verificado (1).png"
              alt="ícone verivicado"
              title="ícone verificado"
            />
            <p class="title-date">@Nike • 10 de mar</p>
          </div>
          <div class="text-content-sweet">
            <p class="text-content">
              Fail so hard, you can’t help but smile. Then do it again. Because
              trying something new is always a win.
            </p>
            <spam class="text-content-and">Join us</spam>
          </div>

          <div class="content-footer">
            <div class="content-footer-comments">
              <img
                class="image-comments"
                alt="imagem de um balãozinho"
                title="imagem de um balãozinho"
                src="/images/Comentario (1).png"
              />
              <span class="footer-number-comments">3</span>
            </div>
            <div class="content-footer-retwettar">
              <img
                class="image-retwettar"
                alt="imagem de uma seta pra cima e
              outra pra baixo"
                title="imagem de uma seta pra cima e outra pra
              baixo"
                src="/images/Retwettar (1).png"
              />
              <spam class="footer-number">3,6 mil</spam>
            </div>
            <div class="content-footer-favorite">
              <img
                class="image-favorite"
                alr="imagem de um coração"
                title="imagem de um coração"
                src="/images/Favoritar (1).png"
              />
              <spam class="number-favorite">67mil</spam>
            </div>
            <div class="content-footer-share">
              <img
                class="image-share"
                alt="imagem de uma seta pra cima"
                title="imagem de uma seta pra cima"
                src="/images/Compartilhar (1).png">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
